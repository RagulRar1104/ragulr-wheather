<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fulldata">
    <form class="weatherform">
        <input type="text" class="cityInput" placeholder="Enter the City">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card" style="display:none">
        <h1 class="cityDisplay"></h1>
        <p class="tempDisplay"><sup>o</sup></p>
        <p class="humidityDisplay"></p>
        <p class="descDisplay"></p>
        <p  class="weatherEmoji"></p>
        <p  class="errorDisplay"></p>
    </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
